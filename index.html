<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terere Gang</title>
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    <div class="tittle">
        <h1>The Terere Gang</h1>
    </div>
    
    <div>
    <main>
        <header>
            <h1 class="name">Chino</h1>
        </header>
        <section class="data">
            <img class="data__photo" src="./img/Snorlax.png" alt="Snorlax">
            <div class="data__letters">
                    
                Tipo: Normal<br>
                Color: negro <br>
                Altura: 2.1m <br>
                Peso: 460kg <br>
                Habilidad: Hetear
            </div>
           
        </section>
    </main>
    </div>
    <div>
        <main>
            <header>
                <h1 class="name">Pedro</h1>
            </header>
            <section class="data">
                <img class="data__photo" src="./img/Machamp.png" alt="Snorlax">
                <div class="data__letters">
                        
                    Tipo: Lucha<br>
                    Color: La tanga de tu señora <br>
                    Altura: 1.8m <br>
                    Peso: 130kg <br>
                    Habilidad: bardear por tu señora
                </div>
               
            </section>
        </main>
        </div>
        <div>
            <main>
                <header>
                    <h1 class="name">Piceda</h1>
                </header>
                <section class="data">
                    <img class="data__photo" src="./img/Diglett.png" alt="Snorlax">
                    <div class="data__letters">
                            
                        Tipo: Topo<br>
                        Color: Anaranjado <br>
                        Altura: 0.2m <br>
                        Peso: 60kg <br>
                        Habilidad: pegarle a flesqui
                    </div>
                   
                </section>
            </main>
            </div>
</body>
</html>
